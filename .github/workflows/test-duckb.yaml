name: Run duckdb-specific test

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  test-duckdb:
    runs-on: ubuntu-latest
    name: Test DuckDB (Linux only)

    steps:
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/R/                                 # Cache dir
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install needed packages
        run: |
          install.packages(c("testthat", "duckdb", "DBI", "dplyr"))
        shell: Rscript {0}

      - name: Run duckdb-specific test
        run: |
          testthat::test_file("tests/testthat/test-duckdb-basic.R")
        shell: Rscript {0}
